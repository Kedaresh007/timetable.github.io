<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="index.css">
</head>

<body id="body">
    <h1>TIME TABLE</h1>
    <table id="table" border="5" cellspacing="0" align="center">

        <tr class="time">
            <td align="center" height="50" width="100"><br>
                <b>Day/Period</b></br>
            </td>
            <td align="center" height="50" width="100">
                <b>I<br>8:00-9:00</b>
            </td>
            <td align="center" height="50" width="100">
                <b>II<br>9:00-10:00</b>
            </td>
            <td align="center" height="50" width="100">
                <b>10:00-10:30</b>
            </td>
            <td align="center" height="50" width="100">
                <b>III<br>10:30-11:30</b>
            </td>
            <td align="center" height="50" width="100">
                <b>IV<br>11:30-12:30</b>
            </td>
            <td align="center" height="50" width="100">
                <b>12:30-2:00</b>
            </td>
            <td align="center" height="50" width="100">
                <b>V<br>2:00-3:00</b>
            </td>
            <td align="center" height="50" width="100">
                <b>VI<br>3:00-4:00</b>
            </td>
            <td align="center" height="50" width="100">
                <b>VII<br>4:00-5:00</b>
            </td>

        </tr>
        <tr class="per">
            <td class="table" align="center" height="50">
                <b>Monday</b></td>
            <td align="center" height="50">OSHA</td>
            <td align="center" height="50">CC</td>
            <td rowspan="6" align="center" height="50">
                <h2>B<br>R<br>E<br>A<br>K</h2>
            </td>
            <td align="center" height="50">SS</td>
            <td align="center" height="50">WEB</td>
            <td rowspan="6" align="center" height="50">
                <h2>L<br>U<br>N<br>C<br>H</h2>
            </td>


            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
        </tr>
        <tr class="per">
            <td class="table" align="center" height="50">
                <b>Tuesday</b>
            </td>
            <td align="center" height="50"></td>
            <td align="center" height="50">OSHA</td>
            <td align="center" height="50">WEB</td>
            <td align="center" height="50">CC</td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
        </tr>
        <tr class="per">
            <td class="table" align="center" height="50">
                <b>Wednesday</b>
            </td>
            <td align="center" height="50"></td>
            <td align="center" height="50">SS</td>
            <td align="center" height="50">OSHA</td>
            <td align="center" height="50">CG</td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>

        </tr>
        <tr class="per">
            <td class="table" align="center" height="50">
                <b>Thursday</b>
            </td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50">CG</td>
            <td align="center" height="50">OSHA</td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
        </tr>
        <tr class="per">
            <td class="table" align="center" height="50">
                <b>Friday</b>
            </td>

            <td align="center" height="50"></td>
            <td align="center" height="50">WEB</td>
            <td align="center" height="50">Eng</td>
            <td align="center" height="50">Phy</td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
        </tr>
        <tr class="per">
            <td class="table" align="center" height="50">
                <b>Saturday</b>
            </td>
            <td align="center" height="50"></td>
            <td align="center" height="50">CC</td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>
            <td align="center" height="50"></td>


        </tr>
    </table>

</body>

</html>
